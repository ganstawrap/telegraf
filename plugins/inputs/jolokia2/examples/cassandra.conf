[[inputs.jolokia2_agent]]
  urls = ["http://debian-stretch-cassandra:8778/jolokia"]

  [[inputs.jolokia2_agent.metric]]
    name = "java_garbage_collector"
    mbean = "java.lang:type=GarbageCollector,name=*"
    paths = ["CollectionTime", "CollectionCount"]
    tag_keys = ["name"]

  [[inputs.jolokia2_agent.metric]]
    name  = "java_memory"
    mbean = "java.lang:type=Memory"
    paths = ["HeapMemoryUsage", "NonHeapMemoryUsage", "ObjectPendingFinalizationCount"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_key_cache"
    mbean = "org.apache.cassandra.metrics:type=Cache,scope=*,name=*"
    tag_keys = ["scope"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_client_request"
    mbean = "org.apache.cassandra.metrics:type=ClientRequest,scope=*,name=TotalLatency"
    tag_keys = ["scope", "name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_client_request"
    mbean = "org.apache.cassandra.metrics:type=ClientRequest,scope=*,name=Latency"
    tag_keys = ["scope", "name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_client_request"
    mbean = "org.apache.cassandra.metrics:type=ClientRequest,scope=*,name=Timeouts"
    tag_keys = ["scope", "name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_client_request"
    mbean = "org.apache.cassandra.metrics:type=ClientRequest,scope=*,name=Unavailables"
    tag_keys = ["scope", "name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_client_request"
    mbean = "org.apache.cassandra.metrics:type=ClientRequest,scope=*,name=Failures"
    tag_keys = ["scope", "name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_commit_log"
    mbean = "org.apache.cassandra.metrics:type=CommitLog,name=PendingTasks"
    tag_keys = ["name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_commit_log"
    mbean = "org.apache.cassandra.metrics:type=CommitLog,name=TotalCommitLogSize"
    tag_keys = ["name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_compaction"
    mbean = "org.apache.cassandra.metrics:type=Compaction,name=*Tasks"
    tag_keys = ["name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_compaction"
    mbean = "org.apache.cassandra.metrics:type=Compaction,name=TotalCompactionsCompleted"
    tag_keys = ["name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_compaction"
    mbean = "org.apache.cassandra.metrics:type=Compaction,name=BytesCompacted"
    tag_keys = ["name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_storage"
    mbean = "org.apache.cassandra.metrics:type=Storage,name=*"
    tag_keys = ["name"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_table"
    mbean = "org.apache.cassandra.metrics:type=Table,keyspace=*,scope=*,name=LiveDiskSpaceUsed"
    tag_keys = ["keyspace", "name"]
    field_prefix = "$2."

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_table"
    mbean = "org.apache.cassandra.metrics:type=Table,keyspace=*,scope=*,name=TotalDiskSpaceUsed"
    tag_keys = ["keyspace", "name"]
    field_prefix = "$2."

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_table"
    mbean = "org.apache.cassandra.metrics:type=Table,keyspace=system,scope=*,name=ReadLatency"
    tag_keys = ["keyspace", "name"]
    field_prefix = "$1."
    field_name = "Count"
    paths = ["Count"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_table"
    mbean = "org.apache.cassandra.metrics:type=Table,keyspace=system,scope=*,name=CoordinatorReadLatency"
    tag_keys = ["keyspace", "name"]
    field_prefix = "$1."
    field_name = "Count"
    paths = ["Count"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_table"
    mbean = "org.apache.cassandra.metrics:type=Table,keyspace=system,scope=*,name=WriteLatency"
    tag_keys = ["keyspace", "name"]
    field_prefix = "$1."
    field_name = "Count"
    paths = ["Count"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_table"
    mbean = "org.apache.cassandra.metrics:type=Table,keyspace=system,scope=*,name=ReadTotalLatency"
    tag_keys = ["keyspace", "name"]
    field_prefix = "$1."
    field_name = "Count"
    paths = ["Count"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_table"
    mbean = "org.apache.cassandra.metrics:type=Table,keyspace=system,scope=*,name=WriteTotalLatency"
    tag_keys = ["keyspace", "name"]
    field_prefix = "$1."
    field_name = "Count"
    paths = ["Count"]

  [[inputs.jolokia2_agent.metric]]
    name = "cassandra_thread_pools"
    mbean = "org.apache.cassandra.metrics:type=ThreadPools,path=internal,scope=*,name=*"
    tag_keys = ["scope"]
    field_prefix = "$2."
